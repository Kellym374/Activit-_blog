<div class="container">

  <div class="table">

    <div class="row">

        <div class="col-xs-12">

          <h2 style="text-align: center">Posts</h2> 

          <ul class="list-group">        

            <app-post *ngFor = "let post of posts"
                      [postTitle] = "post.title"
                      [postContent] = "post.content"
                      [postCreated] = "post.created_at"
                      [postLoves] = "post.loves">           
              
            </app-post>    
          
          </ul>   
            
        </div>
        
      </div>      

  </div>

  
</div>
